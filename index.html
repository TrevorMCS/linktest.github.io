<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openApp()">Open App</button>
  <script>
    function openApp() {
      const deepLink = 'rollermobile://test?param1=value1&param2=value2';
      const iosAppStoreLink = 'https://apps.apple.com/us/app/roller/id1630996099'
      const androidPlayStoreLink = 'https://play.google.com/store/apps/details?id=com.roller.prod'
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.includes('android');
      const isIOS = userAgent.includes('iphone') || userAgent.includes('ipad');

      window.location = deepLink;

      setTimeout(() => {
        if (isAndroid) {
          window.location = androidPlayStoreLink;
        } else if (isIOS) {
          window.location = iosAppStoreLink;
        } else {
          alert('Please open this link on an Android or iOS device.');
        }
      }, 10000);
    }
  </script>
</body>
</html>
